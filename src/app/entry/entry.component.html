<div style="padding: 13px;">
    <mat-spinner *ngIf="gotItems()===undefined"></mat-spinner>
    <mat-card *ngFor="let item of getItems().entries;" style="margin-top:11px;">
        <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.url}}
            </mat-card-subtitle>
        </mat-card-header>
        <!-- <mat-card-content>
            <p>
                {{item.content}}
            </p>
        
        </mat-card-content> -->
        <mat-card-actions>
            <button mat-button> Goto Link</button>
        </mat-card-actions>
    </mat-card>
</div>
